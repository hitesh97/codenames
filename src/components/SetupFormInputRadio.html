<li class="SetupFormInputRadio">
    <input type="radio" id="{{ identifier }}" name="{{ name }}" value="{{ value }}" checked="{{ isChecked }}">
    <label for="{{ identifier }}">{{ label }}</label>
</li>



<script>

export default {
    computed: {
        identifier: value => `form-input-radio-${value}`,
        label: value => value[0].toUpperCase() + value.slice(1),
        isChecked: (value, current) => current === value
    }
}

</script>



<style>

.SetupFormInputRadio {
    margin-top: .5em;
}

</style>
